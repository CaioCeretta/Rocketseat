@let itemsQuantity = getPeopleQuantity();

@if(itemsQuantity) {
<h1>Items exist: {{ itemsQuantity }}</h1>
} @else {
<h1>List Empty</h1>
}

@for(person of people; track person.id ) {
<app-person [person]="person" (removePersonEmit)="removeSpecificPerson($event)"></app-person>
}

<button (click)="changeName()">Change Name</button>
