<h2>Content by Role</h2>

@if(userRole === 'admin'; as result) {
<div>
  <h3>Admin Panel: {{result}}</h3>
  <p>Total access to the system.</p>
  <button>Manage Users</button><button>System Config</button>
</div>
} @else if (userRole === 'editor') {
<div>
  <h3>User Panel</h3>
  <p>Can create and edit contents</p>
  <button>New Article</button> <button>Manage Articles</button>
</div>
} @else {
<div>
  <h3>Visualization Panel</h3>
  <p>Only can visualize content</p>
  <button>See Articles</button>
</div>
}

<br>

<button (click)="setUserRole('admin')">Define as Administrator</button>
<button (click)="setUserRole('editor')">Define as Editor</button>
<button (click)="setUserRole('viewer')">Define as Viewer</button>
