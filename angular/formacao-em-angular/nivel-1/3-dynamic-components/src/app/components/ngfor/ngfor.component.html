<button (click)="updateList()">Update List</button>


<h2>Product List</h2>
<ng-container *ngIf="products.length > 0; else listEmpty">
  <div *ngFor="let product of products; trackBy: trackById">
    <div>
      <h3>{{product.name}}</h3>
      <p>$ {{ product.price | number: "1.2-2" }}</p>
      <button (click)="removeProduct(product.id)">Remove</button>
    </div>
  </div>
</ng-container>

<ng-template #listEmpty>
  <p>No product was found</p>
</ng-template>
